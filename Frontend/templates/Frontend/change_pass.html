<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Password Settings</title>

    <script src="https://use.fontawesome.com/dfd0d8441e.js"></script>

     {% load static %}
    
    <link href="{% static 'change_pass.css' %}" rel="stylesheet"></link>
    <script type="text/javascript" src="{% static 'change_pass.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" rel="stylesheet"></link>
  </head>
  <body>
  
     <div class="login-dark">
        <form name="login-auth" style="text-align:center" method="POST" onsubmit="return false">
          {% csrf_token %}
        <span style="text-align:center">Change Password</span>
            <h2 class="sr-only">Change Pass</h2>
            <div class="illustration"><i class="fa fa-lock"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="employee_id" id="cemp_id" placeholder="Employee Id"></div>
            <div class="form-group"><input class="form-control" type="password" name="employee_opassword" id="cemp_old_pass" placeholder="Current Password"></div>
            <div class="form-group"><input class="form-control" type="password" name="employee_npassword" id="cemp_new_pass" placeholder="New Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block"  onclick="change_pass()">Change Password</button></div></form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
     
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
