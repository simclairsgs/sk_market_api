<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     {% load static %}
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'bill-icon.png'%}"/>
    <script src="https://use.fontawesome.com/dfd0d8441e.js"></script>

    
    
    <link href="{% static 'home.css' %}" rel="stylesheet"></link>
    <script type="text/javascript" src="{% static 'home.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" rel="stylesheet"></link>
  </head>
  <body>
  
     <div class="login-dark">
        <form name="login-auth" style="text-align:center" method="POST" onsubmit="return false">
          {% csrf_token %}
        <span style="text-align:center" id="comp-name">{{Name}}</span>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fa fa-lock"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="employee_id" id="emp_id" placeholder="Employee Id"></div>
            <div class="form-group"><input class="form-control" type="password" name="employee_password" id="emp_pass" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block"  onclick="auth()">Log In</button></div><a href="/change-password" class="forgot">Forgot/Change password?</a></form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- Developed and maintained by CODE SLAYERS *-_/\_-* George Simclair['Frontend Dev' + 'FullStack Dev']-->
  </body>
</html>
